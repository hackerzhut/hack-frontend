<ul class="news">
  <li ng-repeat="article in source">
    <img ng-src="{{article.image}}">
    <h2>{{article.title}}</h2>
    <p>{{article.description}}</p>
    <div class="interaction">
      <a href="#" class="normal">READ MORE</a>
      <a href="#" class="green">BET NOW</a>
    </div>
  </li>
</ul>
